<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
    <!-- image -->
    <div class="image"></div>

    <!-- text -->
    <div class="text">
      <span class="tag">Perfume</span>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="heading">&dollar;149.99</span>
        <span>&dollar;169.99</span>
      </div>
      <button type="button"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
    </div>
  </main>

</body>
</html>
